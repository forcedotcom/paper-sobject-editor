<body unresolved touch-action="none">

    <!-- ACCOUNTS -/->
    <mobile-app sobject="Account" searchfields="Name" displayfields="Name Phone Industry BillingCity Description"></mobile-app>
    <!-- -->

    <!-- CONTACTS -->
    <mobile-app sobject="Contact" searchfields="FirstName LastName" displayfields="FirstName LastName Title Phone Email Department HomePhone"></mobile-app>
    <!-- -->

    <dom-module id="mobile-app">
      <template>

        <force-sobject-store sobject="{{sobject}}" fieldstoindex="{{searchfields}}" cache-ready="{{cachePromise}}" autocreate></force-sobject-store>

        <paper-drawer-panel id="drawer_panel" responsiveWidth="10000px">

          <div drawer style="background:rgb(243, 243, 243); padding: 10px;" layout vertical center touch-action="none">
            <div class="user-detail">
              <img class="profile-photo" src="{{userInfo.photos.thumbnail}}" || 'images/empty.jpeg' style="height: 80px;width: 80px;border-radius: 50%;border: solid 2px rgb(78, 78, 78);margin-bottom: 10px;margin-left: auto;margin-right: auto;display: block;">
              <div  class="text-overflow-ellipsis" style="font-weight: bold;margin-top: 5px;margin-left: auto;margin-right: auto;display: table;">{{userInfo.display_name}}</div>
              <div  style="margin-top: 5px;margin-left: auto;margin-right: auto;display: table;">{{userInfo.username}}</div>
            </div>
            <div class="flex"></div>
            <paper-button raised on-tap="logout" style="width:220px;margin-top: 20px;">Logout</paper-button>
          </div>
          <neon-animated-pages id="pages" main transitions="slide-from-right" on-destroy="refresh" style="overflow-x:hidden">

            <search-screen id="listview" path="" sobject="{{sobject}}" searchfields="{{searchfields}}" fieldstofetch="{{displayfields}}" cache-promise="[[cachePromise]]" on-route-changed="showList" resultHeight="71" on-syncup="silentsync"></search-screen>

            <sync-screen id="syncview" path="sync" sobject="{{sobject}}" on-route-changed="showSync" on-sync-complete="syncComplete"></sync-screen>

            <detail-screen id="detail" sobject="{{sobject}}" path="details(/:recordid)(/:sync)" on-save="refresh" on-route-changed="showDetail" displayfields="{{displayfields}}" recordid="getRecordId" style="background-color: white;"></detail-screen>

          </neon-animated-pages>

        </paper-drawer-panel>

        <force-signin id="signin" consumerkey="3MVG9QDx8IX8nP5TwrwtRg53zXgW0xeFBfLMzPRJ4aNy8z7MsSSDjNj.NLu4pSY4B8V3sbYSLrhAMJWxs39jB" callbackurl="http://localhost:9000" proxyurl="[[proxyhost]]" user-info="{{userInfo}}" on-success="startRouting" on-offline="startRouting" auto></force-signin>

        <force-keyvalue-store id="userInfoStore" key="user-info" value="[[userInfo]]"></force-keyvalue-store>

        <style>
            neon-animated-pages {
                position: absolute;
                top: 0; bottom: 0;
                left: 0; right: 0;
            }
            neon-animated-pages#pages > * {
                -webkit-transition-duration: 0.5s;
                transition-duration: 0.5s;
            }
        </style>

        <iron-icon id="network_icon" icon="{{cloudicon}}" style="position: fixed; width: 60px; height: 60px; bottom: 0; right: 0; margin: 10px; fill: green" on-tap="toggleConnection"></iron-icon>

      </template>

      <script>
        Polymer({
          is: 'mobile-app',
          properties: {
            sobject: String,
            searchfields: String,
            displayfields: String,
            onlinestatus: {
              type: Boolean,
              value: true
            },
            cloudicon: {
              type: String,
              value: 'cloud-done'
            },
            proxyhost: {
              type: String,
              notify: true,
              value: (location.protocol === 'file:') ? null : location.origin
            },
            recordid: String
          },
          ready: function() {
            var that = this;
            this.$.listview.showMenu = function() {
              that.$.drawer_panel.togglePanel();
            }
            // Add online event listeners to trigger sync
            document.addEventListener("online", function() { that.syncOfflineChanges(); }, false);
          },
          syncOfflineChanges: function() {
            if (this.$.pages.selected == 0 && SFDC.isOnline() && this.$.syncview.hasLocalChanges()) {
              window.location.hash = "#sync";
            }
          },
          openEdit: function(params) {
            window.location.hash = "#details/" + params.detail.data.id;
          },

          getRecordId: function(params) {
            return params.detail.data.id;
          },
          refresh: function() {
            this.$.listview.refresh();
            this.$.syncview.refresh();
          },
          toggleConnection: function() {
            this.onlinestatus = !this.onlinestatus;
            this.cloudicon = SFDC.isOnline() ? "cloud-done" : "cloud-off";
            this.$.network_icon.style.fill = SFDC.isOnline() ? 'green' : 'red';
            this.fire(SFDC.isOnline() ? 'online' : 'offline');
          },
          syncComplete: function() {
            this.$.listview.refresh();
            this.$.listview.syncComplete({
              failures: this.$.syncview.failedIds.length
            });
          },
          showList: function(ev) {
            this.$.pages.selected = 0;
          },
          showSync: function(ev) {
            this.$.pages.selected = 1;
          },
          showDetail: function(ev) {
            this.$.pages.selected = 2;
          },
          startRouting: function() {
            // Starting backbone routing
            Backbone.history.start();
            window.location.hash = '';
          },
          silentsync: function() {
            if (this.$.syncview.hasLocalChanges()) this.$.syncview.doSync();
            else this.$.listview.syncComplete();
          },
          logout: function() {
            this.$.signin.logout();
          }
        })
      </script>

    </dom-module>

    <script>
      (function() {
        window.addEventListener('WebComponentsReady', function() {
          // Overriding online status
          var originalIsOnline = SFDC.isOnline;
          var mobileApp = document.querySelector('mobile-app');
          SFDC.isOnline = function() {
            return originalIsOnline() && mobileApp.onlinestatus;
          };
          // Force cache only actions by default
          SFDC.cacheMode = function() {
            return SFDC.isOnline() ? Force.CACHE_MODE.CACHE_FIRST : Force.CACHE_MODE.CACHE_ONLY;
          }

          }*/

      })();
    </script>
